<div class="container mt-5 .align-items-center .justify-content-center" style="align-items: center; text-align: center; ">
    <h1  [appAppHighlight]="color" style="width: fit-content;" class="mx-auto">
         E-Store
    </h1><br><br>
    <p >Unleash the radiance within you with our exquisite collection of fine jewelry.</p>

    <button class="btn btn-lg btn-primary" (click)="toggleCarousel()">Toggle Carousel</button>
</div>
<div *appIfFalse='isAvailable' class="row justify-content-center align-center">
    
    <div id="mainSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#mainSlider" class="active" data-slide-to="0">
            </li>
            <li data-bs-target="#mainSlider"  data-slide-to="1">
            </li>
            <li data-bs-target="#mainSlider" data-slide-to="2">
            </li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="" alt="First Slide" class="d-block w-100">
            </div>
            <div class="carousel-item active">
                <img src="" alt="Second Slide" class="d-block w-100">
            </div>
            <div class="carousel-item ">
                <img src="" alt="Third Slide" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
  </div>
