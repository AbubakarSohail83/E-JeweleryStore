<div class="container mt-5" style="color:white">
    <h1>Add Category</h1>
    <form #categoryForm="ngForm"  (ngSubmit)="categoryForm.valid ? ( addCategory.id == undefined ?  saveCategory(): onUpdateCategory()) : checkValidation()">
        <div class="form -group">
        <label>Category Name(20 characters max): {{addCategory.id}} </label>
        <input type="text" maxlength="20" minlength="5" #categoryName="ngModel" required name="CategoryName" [(ngModel)]="addCategory.categoryName" class="form-control" [class.is-invalid]="categoryName.touched && categoryName.invalid"> 
            <small [class.d-none]="categoryName.valid || categoryName.untouched" style="color:red; font-style: italic;">Category Name must be entered</small>
    </div>
      
       <button class="btn-primary mt-3" type="submit" >{{addCategory.id == undefined ? 'Submit':'Update'}} </button>
    </form>

</div>

<table class="table-responsive mx-auto">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created On</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of _sharedservice.categories ">
            <td>
                {{category.categoryName}}
            </td>
            <td>
                {{category.createdOn | date: 'dd-LLLL-YYYY'}}
            </td>
            <td>
                {{category.createdOn | date: 'hh:mm  a'}}
            </td>
            <td class="cursor" style="color:blue; font-size: smaller;">
             
                <a (click)="updateCategory(category)">Update|</a>
                <a (click)="deleteCategory(category)">Delete|</a>
            </td>

        </tr>
    </tbody>

</table>
