<div class="container" >
<div class="row d-flex flex-wrap">
    <div *ngFor="let item of items;" class="col-lg-3 col-md-4">
        
            <div class="card">
                <h1 class="card-title">{{item.name}}</h1><br><br>
                <div class="card-block" >
                    <h4>{{item.price}} Rs.</h4>
                </div>
                <button type="button" class="ms-5 me-5 btn btn-secondary ">Add To Cart</button>
            </div>
        
    </div>
</div></div>
