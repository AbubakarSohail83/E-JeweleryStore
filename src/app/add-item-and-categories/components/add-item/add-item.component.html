<div class="container">
    <h1>Item Info</h1>
    <br><br>

    <form #itemForm="ngForm"  (ngSubmit)= " itemForm.valid ? item.id == undefined ?  onSave(): onUpdateItem() : checkValidation()" >
        <div class="form -group">
        <label>Item Name(20 characters max): </label>
        <input type="text" value={{item.name}} maxlength="20" required name="itemName" [(ngModel)]="item.name" class="form-control"   [ngClass]="item.name==undefined?'error':''">
        <br><br>
       <label>Item Price(20 digits max): </label>
        <input type="number" value={{item.price}}  min="0" required  name="itemPrice" [(ngModel)]="item.price" class="form-control"   [ngClass]="(item.price<0)?'error':''">

        <br><br>

        <label>Select Category</label><br><br>

       <select name="category" value={{item.category}} [(ngModel)]="item.category" required class="form-control" [ngClass]="(item.category==undefined)?'error':''">

        <option *ngFor="let cat of _sharedService.categories" [value]="cat.categoryName">
            {{cat.categoryName}}
        </option>
       </select>
       <br><br>  <br>

       </div>
       <button class="btn-primary" type="submit" >{{item.id==undefined?'Submit':'Update'}} </button>
    </form>



<table class="mt-1" style="width: max-content; align-self: center; align-items: center; text-align: center; ">
    <thead>
        <tr>
            <th>Item Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of _sharedService.items">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.name }}
            </td>
            <td>
                {{item.category }}
            </td>
            <td>
                {{item.price }}
            </td>
            <td class="cursor" style="color:blue; font-size: smaller;">

                <a (click)="UpdateItem(item)">Update|</a>
                <a (click)="DeleteItem(item)">Delete</a>
            </td>

        </tr>
    </tbody>

</table></div>
