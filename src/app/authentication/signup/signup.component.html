<div    style="width: 50%;" class=" border border-2 border-secondary rounded  justify-content-center align-items-center mx-auto mt-5 pb-3 pt-3 parent">
        <div   class="container pt-5 p-3 text-center">

    <h1 class="mb-5">Signup</h1>
    <form class="form-group">
        <label for="name">Name</label><br>
        <input class="inputField" placeholder="Name" type="text" required="true">

        <label for="Email">Email</label><br>
        <input class=" inputField" placeholder="Email" type="email" required="true">

        <label for="New Password">New Password</label><br>
        <input class="inputField" placeholder="New Password" type="password" required="true">

        <label for="confirmPassword">Confirm Password</label><br>
        <input class=" inputField" placeholder="New Password Again" type="password" required="true">

        <div class="d-flex mt-3 justify-content-center text-center">
            <label for="submit"></label><br>
            <input class=" btn btn-secondary" type="submit" required="true">

            <div class="container ms-20">
                <p>Already have an account?</p>
                <a class="cursor text-info" (click)="onNavigateTo(1)">Login</a>
            </div>
       </div>

    </form>
    </div>
</div>
