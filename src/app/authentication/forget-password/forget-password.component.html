

<div   style="max-width: 25%; padding: 1%;min-width: 300px; color: white;" class=" border border-2 border-secondary rounded  parent justify-content-center align-items-center mx-auto mt-3  parent">

    <div   class="container  p-3 text-center">
        <h2 class="mb-3">Forgot Password</h2>

   

    <form class="form-group" #forgotPasswordForm="ngForm" (ngSubmit)="showPassword==false?checkEmail():changePassword()">
       
        <div *ngIf="showPassword; then thenBlock else elseBlock"></div>

        <ng-template #thenBlock>
            <label style="float:left;" type="password">Enter New Password</label><br>
            <input type="text" class="inputField" >

            <label style="float:left;" type="password">Confirm Password</label><br>
            <input type="text" class="inputField" name="newPassword"  [(ngModel)]="user.password">
        </ng-template>

        <ng-template #elseBlock>
            <label style="float:left;" type="email">Enter Email</label><br>
            
            <input type="email" name="email" class="inputField"  [(ngModel)]="user.email">
        </ng-template>



        <div class="row mt-3 justify-content-center text-center">
           
            <input class=" btn btn-secondary btn-submit" type="submit" required="true" >
    
            <div class="container ms-20">
                <p>Remember Password?</p>
                
                <a class="cursor text-info" (click)="onNavigateTo(1)">Login</a>
            </div>
        </div>
        

    </form>
</div>
</div>
