

<div class="container mt-5">
    <div class="row d-flex flex-wrap">
      <div *ngFor="let itemCategory of itemCategories; let i = index;" class="col-lg-4 col-md-6 mb-4">
        <div class="card" (click)="ItemCategoryClicked(itemCategory)">
          <img [src]="itemCategoryPics[i]" class="card-img-top w-100" style="height: 300px; object-fit: cover;">
          <h3 class="card-title">{{itemCategory}}</h3>
          <div></div>

          
        </div>
      </div>
    </div>
  </div>
