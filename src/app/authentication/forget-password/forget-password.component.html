

<div    style="width: 50%;" class=" border border-2 border-secondary rounded  justify-content-center align-items-center mx-auto mt-5 pb-3 pt-3 parent">

    <div   class="container pt-5 p-3 text-center">
        <h1 class="mb-5">Forgot Password</h1>

   

    <form class="form-group ">
        <label type="email" for="email" class="emailLabel">Email</label><br>
        
        <input type="email" class="inputField" placeholder="Enter the email associated with your account">
        
    
        <div class="d-flex mt-3 justify-content-center text-center">
            <label for="submit"></label><br>
            <input class=" btn btn-secondary" type="submit" required="true">
    
            <div class="container ms-20">
                <p>Remember Password?</p>
                
                <a class="cursor text-info" (click)="onNavigateTo(1)">Login</a>
            </div>
        </div>
        

    </form>
</div>
</div>
