

<div   style="max-width: 25%; padding: 1%;min-width: 300px; color: white;" class=" border border-2 border-secondary rounded  parent justify-content-center align-items-center mx-auto mt-5 pb-3 pt-3 parent">

    <div   class="container pt-5 p-3 text-center">
        <h2 class="mb-5">Forgot Password</h2>

   

    <form class="form-group ">
        <label style="float:left;" type="email" for="email" class="emailLabel">Email</label><br>
        
        <input type="email" class="inputField" placeholder="Enter the email associated with your account">
        
    
        <div class="d-flex mt-3 justify-content-center text-center">
            <label for="submit"></label><br>
            <input class=" btn btn-secondary btn-submit" type="submit" required="true">
    
            <div class="container ms-20">
                <p>Remember Password?</p>
                
                <a class="cursor text-info" (click)="onNavigateTo(1)">Login</a>
            </div>
        </div>
        

    </form>
</div>
</div>
